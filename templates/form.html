<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Главная страница</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0,0,0);
            background-color: rgba(0,0,0,0.4);
            padding-top: 60px;
        }
        .modal-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1>Добро пожаловать на главную страницу!</h1>
        <a href="/blog" class="btn btn-primary">Блог</a>
        <a href="/contacts" class="btn btn-primary">Контакты</a>
        <a href="/about" class="btn btn-primary">О нас</a>
    </div>

    <!-- Модальное окно -->
    <div id="registerModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Форма регистрации</h2>
            <form method="POST" action="/register">
                <div class="form-group">
                    <label for="name">Имя</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="city">Город</label>
                    <input type="text" class="form-control" id="city" name="city" required>
                </div>
                <div class="form-group">
                    <label for="hobby">Хобби</label>
                    <input type="text" class="form-control" id="hobby" name="hobby" required>
                </div>
                <div class="form-group">
                    <label for="age">Возраст</label>
                    <input type="number" class="form-control" id="age" name="age" required>
                </div>
                <button type="submit" class="btn btn-primary">Отправить</button>
            </form>
        </div>
    </div>

    <script>
        // Показать модальное окно через 1 секунду
        window.onload = function() {
            setTimeout(function() {
                document.getElementById('registerModal').style.display = 'block';
            }, 1000);
        };

        // Закрыть модальное окно
        var modal = document.getElementById('registerModal');
        var span = document.getElementsByClassName('close')[0];

        span.onclick = function() {
            modal.style.display = 'none';
        };

        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = 'none';
            }
        };
    </script>

    {% if name and city and hobby and age %}
        <div class="mt-5">
            <h2>Введенные данные:</h2>
            <p><strong>Имя:</strong> {{ name }}</p>
            <p><strong>Город:</strong> {{ city }}</p>
            <p><strong>Хобби:</strong> {{ hobby }}</p>
            <p><strong>Возраст:</strong> {{ age }}</p>
        </div>
    {% endif %}
</body>
</html>
